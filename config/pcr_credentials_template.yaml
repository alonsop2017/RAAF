# PCRecruiter API Credentials Template
# COPY this file to pcr_credentials.yaml and fill in your credentials
# DO NOT commit pcr_credentials.yaml to version control

# PCR Database credentials
database:
  database_id: "YOUR_DATABASE_ID"
  username: "YOUR_USERNAME"
  password: "YOUR_PASSWORD"

# API Key from Main Sequence developer portal
# Get your API key at: https://main-sequence.3scale.net
api:
  api_key: "YOUR_API_KEY"

# Optional: Session management
session:
  # Leave empty - will be populated automatically after authentication
  token: ""
  expires_at: ""
