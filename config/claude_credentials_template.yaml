# Claude API Credentials Template
# COPY this file to claude_credentials.yaml and fill in your API key
# DO NOT commit claude_credentials.yaml to version control

# Get your API key at: https://console.anthropic.com/
api:
  api_key: "YOUR_ANTHROPIC_API_KEY"
  # Model to use for assessments (claude-sonnet-4-20250514 recommended for cost/quality balance)
  model: "claude-sonnet-4-20250514"

# API settings
settings:
  max_tokens: 4096
  temperature: 0.3  # Lower for more consistent scoring
  timeout_seconds: 120
