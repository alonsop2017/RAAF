{% extends "base.html" %}

{% block title %}New Client{% endblock %}

{% block content %}
<div class="breadcrumb">
    <a href="/">Dashboard</a> / <a href="/clients">Clients</a> / <span>New</span>
</div>

<div class="page-header">
    <h1>Create New Client</h1>
    <p class="subtitle">Add a new client to manage their requisitions</p>
</div>

<div class="card" style="max-width: 800px;">
    <div class="card-body">
        <form action="/clients/create" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="code">Client Code *</label>
                    <input type="text" id="code" name="code" class="form-input" required
                           pattern="[a-z0-9_]+" placeholder="e.g., techco, acme_inc">
                    <p class="form-hint">Lowercase letters, numbers, and underscores only</p>
                </div>
                <div class="form-group">
                    <label class="form-label" for="company_name">Company Name *</label>
                    <input type="text" id="company_name" name="company_name" class="form-input" required
                           placeholder="e.g., TechCo Solutions Inc.">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="industry">Industry</label>
                <input type="text" id="industry" name="industry" class="form-input"
                       placeholder="e.g., SaaS / Enterprise Software">
            </div>

            <h3 class="mt-3 mb-2">Primary Contact</h3>
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="primary_contact_name">Name</label>
                    <input type="text" id="primary_contact_name" name="primary_contact_name" class="form-input"
                           placeholder="e.g., Sarah Chen">
                </div>
                <div class="form-group">
                    <label class="form-label" for="primary_contact_email">Email</label>
                    <input type="email" id="primary_contact_email" name="primary_contact_email" class="form-input"
                           placeholder="e.g., schen@company.com">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="primary_contact_phone">Phone</label>
                    <input type="tel" id="primary_contact_phone" name="primary_contact_phone" class="form-input"
                           placeholder="e.g., 416-555-1234">
                </div>
                <div class="form-group">
                    <label class="form-label" for="commission_rate">Default Commission Rate</label>
                    <input type="number" id="commission_rate" name="commission_rate" class="form-input"
                           value="0.20" step="0.01" min="0" max="1">
                    <p class="form-hint">As decimal (0.20 = 20%)</p>
                </div>
            </div>

            <div class="action-buttons mt-3">
                <button type="submit" class="btn btn-primary">Create Client</button>
                <a href="/clients" class="btn btn-outline">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
