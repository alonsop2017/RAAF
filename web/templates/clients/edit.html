{% extends "base.html" %}

{% block title %}Edit {{ client.company_name }}{% endblock %}

{% block content %}
<div class="breadcrumb">
    <a href="/">Dashboard</a> / <a href="/clients">Clients</a> / <a href="/clients/{{ client_code }}">{{ client.company_name }}</a> / <span>Edit</span>
</div>

<div class="page-header">
    <h1>Edit Client</h1>
    <p class="subtitle">Update client information</p>
</div>

<div class="card" style="max-width: 800px;">
    <div class="card-body">
        <form action="/clients/{{ client_code }}/update" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Client Code</label>
                    <input type="text" class="form-input" value="{{ client_code }}" disabled>
                    <p class="form-hint">Client code cannot be changed</p>
                </div>
                <div class="form-group">
                    <label class="form-label" for="company_name">Company Name *</label>
                    <input type="text" id="company_name" name="company_name" class="form-input" required
                           value="{{ client.company_name }}">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="industry">Industry</label>
                    <input type="text" id="industry" name="industry" class="form-input"
                           value="{{ client.industry or '' }}">
                </div>
                <div class="form-group">
                    <label class="form-label" for="status">Status</label>
                    <select id="status" name="status" class="form-select">
                        <option value="active" {% if client.status == 'active' %}selected{% endif %}>Active</option>
                        <option value="on_hold" {% if client.status == 'on_hold' %}selected{% endif %}>On Hold</option>
                        <option value="inactive" {% if client.status == 'inactive' %}selected{% endif %}>Inactive</option>
                    </select>
                </div>
            </div>

            <h3 class="mt-3 mb-2">Primary Contact</h3>
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="primary_contact_name">Name</label>
                    <input type="text" id="primary_contact_name" name="primary_contact_name" class="form-input"
                           value="{{ client.contacts.primary.name if client.contacts and client.contacts.primary else '' }}">
                </div>
                <div class="form-group">
                    <label class="form-label" for="primary_contact_email">Email</label>
                    <input type="email" id="primary_contact_email" name="primary_contact_email" class="form-input"
                           value="{{ client.contacts.primary.email if client.contacts and client.contacts.primary else '' }}">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="primary_contact_phone">Phone</label>
                    <input type="tel" id="primary_contact_phone" name="primary_contact_phone" class="form-input"
                           value="{{ client.contacts.primary.phone if client.contacts and client.contacts.primary else '' }}">
                </div>
                <div class="form-group">
                    <label class="form-label" for="commission_rate">Default Commission Rate</label>
                    <input type="number" id="commission_rate" name="commission_rate" class="form-input"
                           value="{{ client.billing.default_commission_rate if client.billing else 0.20 }}"
                           step="0.01" min="0" max="1">
                </div>
            </div>

            <div class="action-buttons mt-3">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="/clients/{{ client_code }}" class="btn btn-outline">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
